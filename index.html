<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque e Vendas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Gestão de Estoque e Vendas</h1>
        <button id="btnMostrarForm">Registrar Produto</button>
        <button id="btnMostrarLista">Lista de Produtos</button>
    </header>
    <main>
        <section id="produtos">
            <h2>Registrar Produto</h2>
            <form id="formProduto">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" required>
                <label for="quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" required>
                <label for="quantidade_minima">Quantidade Mínima:</label>
                <input type="number" id="quantidade_minima" name="quantidade_minima" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="lista-produtos">
            <h2>Lista de Produtos</h2>
            <div id="produtos-lista"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
